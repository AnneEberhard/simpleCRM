<div class="grid-container">
  <h1 class="mat-h1">Dashboard of the School of Hunters</h1>
  <mat-grid-list cols="2" rowHeight="150px">
    <mat-grid-tile *ngFor="let card of cards$ | async" [colspan]="card.cols" [rowspan]="card.rows">
      <mat-card class="dashboard-card" (click)="isSmallScreen ? card.action() : null"> 
        <mat-card-header>
          <mat-card-title>
            {{card.title}}
          </mat-card-title>
        </mat-card-header>
        <mat-card-actions *ngIf="card.show && !isSmallScreen" class="pinUpperRightCorner">
          <button mat-icon-button (click)="card.action()">
            <mat-icon>more_vert</mat-icon>
          </button>
        </mat-card-actions>
        <mat-card-content class="dashboard-card-content">
          <div>{{card.content}}</div>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
<div id="levelChart">
  <app-chart-user-level></app-chart-user-level>
</div>

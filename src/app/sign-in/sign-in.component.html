<mat-card>
  <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
  <mat-card-header>
    <mat-card-title>Please enter your Credentials</mat-card-title>
  </mat-card-header>
  <mat-form-field appearance="outline" class="marginTop16">
    <mat-label>Email</mat-label>
    <input matInput placeholder="Placeholder" />
    <mat-icon matSuffix>mail</mat-icon>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Enter your password</mat-label>
    <input matInput [type]="hide ? 'password' : 'text'" />
    <button
      mat-icon-button
      matSuffix
      (click)="hide = !hide"
      [attr.aria-label]="'Hide password'"
      [attr.aria-pressed]="hide"
    >
      <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
    </button>
  </mat-form-field>
  <mat-card-actions>
    <button mat-button>Login</button>
  </mat-card-actions>
  <mat-card-subtitle>Don't have an account yet?</mat-card-subtitle>
  <mat-card-actions>
    <button mat-button routerLink="/register-user">Register</button>
  </mat-card-actions>
</mat-card>

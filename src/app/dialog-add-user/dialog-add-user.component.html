<h1 mat-dialog-title>Add User</h1>
<div mat-dialog-content>
  <div class="addUserDialog">
    <mat-form-field appearance="outline" class="marginRight16">
      <mat-label>First Name</mat-label>
      <input [(ngModel)]="user.firstName" matInput placeholder="Placeholder" />
      <!--mat-hint>Please enter a name</mat-hint-->
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Last Name</mat-label>
      <input [(ngModel)]="user.lastName" matInput placeholder="Placeholder" />
      <!--mat-hint>Please enter a name</mat-hint-->
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="outline" class="width100">
      <mat-label>Birth Date</mat-label>
      <input [(ngModel)]="this.birthDate" matInput [matDatepicker]="picker">
      <!--mat-hint>MM/DD/YYYY</mat-hint-->
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

  </div>
  <div class="addUserDialog">
    <mat-form-field appearance="outline" class="width100">
      <mat-label>Address</mat-label>
      <input [(ngModel)]="user.address" matInput placeholder="Placeholder" />
      <!--mat-hint>Please enter a name</mat-hint-->
    </mat-form-field>
  </div>
  <div class="addUserDialog">
    <mat-form-field appearance="outline" class="marginRight16">
      <mat-label>Zip Code</mat-label>
      <input [(ngModel)]="user.zipCode" matInput placeholder="Placeholder" />
      <!--mat-hint>Please enter a name</mat-hint-->
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>City</mat-label>
      <input [(ngModel)]="user.city" matInput placeholder="Placeholder" />
      <!--mat-hint>Please enter a name</mat-hint-->
    </mat-form-field>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button (click)="saveUser()" cdkFocusInitial>Save</button>
</div>

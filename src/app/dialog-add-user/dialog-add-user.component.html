<div class="dialogContainer">
<mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
<h1 mat-dialog-title>Add User</h1>
<form [formGroup]="userForm" mat-dialog-content>
  <div class="addUserDialog">
    <mat-form-field appearance="outline" class="marginRight16">
      <mat-label>First Name</mat-label>
      <input [disabled]="loading" matInput placeholder="First Name" formControlName="firstName" />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Last Name</mat-label>
      <input [disabled]="loading" matInput placeholder="Last Name" formControlName="lastName"/>
    </mat-form-field>
  </div>
  <div class="addUserDialog">
    <mat-form-field appearance="outline" class="width100">
      <mat-label>Email</mat-label>
      <input type="email" [disabled]="loading" matInput placeholder="Email" formControlName="email"/>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="outline" class="width100">
      <mat-label>Birth Date</mat-label>
      <input [disabled]="loading" formControlName="birthDate" matInput [matDatepicker]="picker">
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </div>
  <div class="addUserDialog">
    <mat-form-field appearance="outline" class="width100">
      <mat-label>Address</mat-label>
      <input [disabled]="loading" formControlName="address" matInput placeholder="Placeholder" />
      <!--mat-hint>Please enter a name</mat-hint-->
    </mat-form-field>
  </div>
  <div class="addUserDialog">
    <mat-form-field appearance="outline" class="marginRight16">
      <mat-label>Zip Code</mat-label>
      <input [disabled]="loading" formControlName="zipCode" matInput placeholder="Zip Code" />
      <!--mat-hint>Please enter a name</mat-hint-->
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>City</mat-label>
      <input [disabled]="loading" formControlName="city" matInput placeholder="City" />
      <!--mat-hint>Please enter a name</mat-hint-->
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button mat-button [disabled]="loading" (click)="this.dialogRef.close()">Cancel</button>
    <button mat-button [disabled]="loading" (click)="saveUser()" cdkFocusInitial>Save</button>
  </div>


</form>

<div class="dialogContainer">
    <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
    <h1 mat-dialog-title>Edit Member</h1>
    <div mat-dialog-content >
      <div class="addMemberDialog marginTop16">
        <mat-form-field appearance="outline" class="marginRight16 marginTop16">
          <mat-label>First Name</mat-label>
          <input [disabled]="loading" [(ngModel)]="member.firstName" matInput placeholder="First Name" />
        </mat-form-field>
        <mat-form-field appearance="outline" class="marginTop16">
          <mat-label>Last Name</mat-label>
          <input [disabled]="loading" [(ngModel)]="member.lastName" matInput placeholder="Last Name" />
        </mat-form-field>
      </div>
      <div class="addMemberDialog">
        <mat-form-field appearance="outline" class="width100">
          <mat-label>Email</mat-label>
          <input [disabled]="loading" [(ngModel)]="member.email" matInput placeholder="Email" />
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="outline" class="width100">
          <mat-label>{{formattedDate}}</mat-label>
          <input [disabled]="loading" [(ngModel)]="this.editBirthDate" matInput [matDatepicker]="picker">
          <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>
    </div>
    <div mat-dialog-actions>
      <button mat-button [disabled]="loading" (click)="this.dialogRef.close()">Cancel</button>
      <button mat-button [disabled]="loading" (click)="saveMember()" cdkFocusInitial>Save</button>
    </div>
    </div>

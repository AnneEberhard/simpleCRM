<mat-drawer-container class="matDrawerContainer" autosize>
  <mat-drawer #drawer class="sideNav" [opened]="true" mode="side">
    <div class="logoContainer" routerLink="">
      <img
        class="logo"
        src="/assets/img/simpleCRM-Blue-logo.png"
        alt="simpleCRM Logo"
      />
    </div>

    <ul class="sideNavMenu" *ngIf="this.firebaseservice.loggedIn">
      <li routerLink="/dashboard" routerLinkActive="router-link-active">
        <mat-icon color="primary">fact_check</mat-icon>Dashboard
      </li>
      <li routerLink="/member" routerLinkActive="router-link-active">
        <mat-icon color="primary">person</mat-icon>Members
      </li>
      <li routerLink="/archive" routerLinkActive="router-link-active">
        <mat-icon color="primary">inventory_2</mat-icon>Archive
      </li>
    </ul>
  </mat-drawer>

  <div class="topBarContent">
    <mat-toolbar color="primary">
      <mat-toolbar-row class="topBarContent">
        <div class="topBarContentLeft">
          <mat-icon *ngIf="this.firebaseservice.loggedIn" class="menuIcon" (click)="drawer.toggle()">menu</mat-icon>
          <span>Simple CRM</span>
        </div>
        <mat-icon *ngIf="this.firebaseservice.loggedIn" class="menuIcon" (click)="logout()">logout</mat-icon>
      </mat-toolbar-row>
    </mat-toolbar>
  </div>
  <div class="routerContainer"><router-outlet></router-outlet></div>
</mat-drawer-container>

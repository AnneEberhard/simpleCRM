<mat-drawer-container class="matDrawerContainer" autosize>
  <mat-drawer #drawer class="sideNav" [opened]="isBigScreen" mode="side">
    <div class="logoContainer" [routerLink]="this.authService.isLoggedIn ? '/dashboard' : ''">
      <img
        class="logo"
        src="/assets/img/simpleCRM-Blue-logo.png"
        alt="simpleCRM Logo"
      />
    </div>

    <ul class="sideNavMenu" *ngIf="this.authService.isLoggedIn">
      <li routerLink="/background" routerLinkActive="router-link-active">
        <mat-icon color="primary">wallpaper</mat-icon><p>Background</p>
      </li>
      <li routerLink="/dashboard" routerLinkActive="router-link-active">
        <mat-icon color="primary">fact_check</mat-icon><p>Dashboard</p>
      </li>
      <li routerLink="/member" routerLinkActive="router-link-active">
        <mat-icon color="primary">person</mat-icon><p>Members</p>
      </li>
      <li routerLink="/archive" routerLinkActive="router-link-active">
        <mat-icon color="primary">inventory_2</mat-icon><p>Archive</p>
      </li>
    </ul>
  </mat-drawer>

  <div class="topBarContent">
    <mat-toolbar color="primary">
      <mat-toolbar-row class="topBarContent">
        <div class="topBarContentLeft">
          <mat-icon *ngIf="this.authService.isLoggedIn" class="menuIcon" (click)="drawer.toggle()">menu</mat-icon>
          <span>Simple CRM</span>
        </div>
        <mat-icon *ngIf="this.authService.isLoggedIn" class="menuIcon" (click)="authService.logout()" matTooltip="Log out">logout
        </mat-icon>
      </mat-toolbar-row>
    </mat-toolbar>
  </div>
  <div class="routerContainer"><router-outlet></router-outlet></div>
  
</mat-drawer-container>
<footer>
  <mat-toolbar color="primary">
    <mat-toolbar-row class="topBarContent">
        <a routerLink="imprint" routerLinkActive="router-link-active">Imprint</a>
    </mat-toolbar-row>
  </mat-toolbar>

</footer>

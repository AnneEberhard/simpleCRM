<div class="dialogContainer">
  <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
  <h1 mat-dialog-title>Edit Notes</h1>
  <div mat-dialog-content>
    <div class="addUserDialog width60vw">
        <mat-checkbox class="example-margin" [(ngModel)]="user.issue">Issue</mat-checkbox>
      <mat-form-field appearance="outline" class="width100 marginTop16">
        <mat-label>Notes</mat-label>
        <textarea
          matInput
          [disabled]="loading"
          [(ngModel)]="user.notes"
          placeholder="Notes"
        ></textarea>
      </mat-form-field>
    </div>
  </div>
  <div mat-dialog-actions>
    <button mat-button [disabled]="loading" (click)="this.dialogRef.close()">
      Cancel
    </button>
    <button
      mat-button
      [disabled]="loading"
      (click)="saveUser()"
      cdkFocusInitial
    >
      Save
    </button>
  </div>
</div>

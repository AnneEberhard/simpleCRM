<mat-card class="memberDetailHeader">
    <mat-card-actions class="pinUpperRightCorner">
      <button mat-icon-button [matMenuTriggerFor]="memberMenu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #memberMenu="matMenu">
        <button mat-menu-item (click)="openEditMemberDialog()">Edit</button>
        <button mat-menu-item (click)="openArchiveDialog()">Archive</button>
      </mat-menu>
    </mat-card-actions>
    <mat-card-content>
      <div class="profilePicContainer">
        <img src="assets/img/icons8-benutzer-90.png" />
      </div>
      <div class="memberDetailsHeaderText">
        <h2>{{ this.member?.firstName }} {{ this.member?.lastName }}</h2>
        <span>{{ this.member?.email }}</span>
      </div>
    </mat-card-content>
  </mat-card>
  
  <mat-card class="memberDetail marginTop32">
    <mat-card-actions class="pinUpperRightCorner">
      <button mat-icon-button [matMenuTriggerFor]="addressMenu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #addressMenu="matMenu">
        <button mat-menu-item (click)="openEditAddressDialog()">Edit</button>
      </mat-menu>
    </mat-card-actions>
    <mat-card-header>
      <mat-card-title>Address</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>{{ this.member?.address }}</p>
      <p>{{ this.member?.zipCode }} {{ this.member?.city }}</p>
    </mat-card-content>
  </mat-card>
  
  <mat-card class="memberDetail marginTop32">
    <mat-card-actions class="pinUpperRightCorner">
      <button mat-icon-button [matMenuTriggerFor]="notesMenu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #notesMenu="matMenu">
        <button mat-menu-item (click)="openEditNotesDialog()">Edit</button>
      </mat-menu>
    </mat-card-actions>
    <mat-card-header>
      <mat-card-title [ngClass]="{ alert: this.member?.issue }">Notes</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>{{ this.member?.notes }}</p>
    </mat-card-content>
  </mat-card>
  
  <mat-card class="memberDetail marginTop32">
    <mat-card-actions class="pinUpperRightCorner">
      <button mat-icon-button [matMenuTriggerFor]="levelMenu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #levelMenu="matMenu">
        <button mat-menu-item (click)="openEditLevelDialog()">Edit</button>
      </mat-menu>
    </mat-card-actions>
    <mat-card-header>
      <mat-card-title>Level</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>{{ this.member?.level }}</p>
      <mat-progress-bar mode="determinate" value="{{ value }}"></mat-progress-bar>
    </mat-card-content>
  </mat-card>
